<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        #myInput {
          background-image: url('/css/searchicon.png');
          background-position: 10px 12px;
          background-repeat: no-repeat;
          width: 100%;
          font-size: 16px;
          padding: 12px 20px 12px 40px;
          border: 1px solid #ddd;
          margin-bottom: 12px;
        }
        
        #myUL {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
        
        #myUL li a {
          border: 1px solid #ddd;
          margin-top: -1px; /* Prevent double borders */
          background-color: #f6f6f6;
          padding: 12px;
          text-decoration: none;
          font-size: 18px;
          color: black;
          display: block
        }
        
        #myUL li a:hover:not(.header) {
          background-color: #eee;
        }
        </style>
</head>
<body>
   <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
    <li><a href="https://yamen2212.github.io/Coral-Sea-Beach-and-Aqua-Park/">Coral Sea Beach and Aqua Park</a></li>
    <li><a href="https://yamen2212.github.io/Stay-Inn-Hotel-Ain-Sokhna/">Stay Inn Hotel Ain Sokhna</a></li>
    <li><a href="https://yamen2212.github.io/grand-hotel/">stella di mare sokhna (grand-hotel)</a></li>
    <li><a href="https://yamen2212.github.io/sea-club/">stella di mare sokhna (sea-club)</a></li>
    <li><a href="https://yamen2212.github.io/TOLIP-Resort-El-Galala-Majestic-/">TOLIP Resort El Galala Majestic </a></li>
   
  </ul>
  
  <script>
  function myFunction() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
              li[i].style.display = "none";
          }
      }
  }
  </script>

<script src="./java.js"></script>
</body>
</html>
